
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="styles.css" rel="stylesheet" type="text/css">
     <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
    <title>Akan</title>
</head>
<body class="container-fluid">
       <div class="row">
         <div class="col-md-7 defination">
           <div class="jumbotron p-0 left">
               <div class="overlay">
                 <h1 class="text-center akan">Akan Names</h1>
                 <hr class="my-4">
            <p>Akan names are derived from Ghanian culture. Frequently in Ghana, children<br>
              are given their first name as a 'day name' which corresponds<br>
              to the day in the  week they were born and also the gender.</p>
               <img src="image/ghana4.jpeg" alt="picture" class="rounded-circle" height="140">
        </div>
         <p2>Whats Your Akan Name?</P2>
</div>
    </div>

    <div class="form row">
            <div class="col-md-5">
        <form name="akan">
            <div>
            <label class="great"><b>Your Name:</b></label>
            <input type="text" placeholder="Enter your name" name="name" id="name" required>
            </div>

            <div>
                <label class="b"><b>Year Of Birth:</b></label>
                <input type="number" placeholder="YYYY" name="year" id="year" min="1" minlength="4" maxlength="4" step="1" required>
            </div>

            <div>
                <label class="nice"><b>Month Of Birth:</b></label>
                <input type="number" placeholder="MM" name="month" id="month" min="1" max="12" step="1" required>
            </div>

            <div>
                <label class="pro"><b>Date Of Birth:</b></label>
                <input type="number" placeholder="DD" name="date" id="date" min="1" max="31" step="1"required>
            </div>

            <div>
                <p1>Choose your gender:</p1>
                <label for="male">Male</label>
                <input id ="male" name="gender" type="radio" value="male">

                <label for="female">Female</label>
                <input id = "female" name="gender" type="radio" value="female">
            </div>

            <div>
            <button type="submit" onclick="getName();return false;" value="submit">submit</button>
            </div>
            </div>
            <div>
                <p id="post"></p>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
